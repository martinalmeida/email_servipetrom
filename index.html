<!DOCTYPE html>
<html lang="en">
  <head>
  	<meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
	<form name="contact" method="POST" data-netlify="true" class="sign-in-form" netlify>
		<h2 class="title">Pont√© en contacto:</h2>
		<div class="input-field">
		  <i class="fas fa-user"></i>
		  <input type="text" name="name" required placeholder="Usuario" />
		</div>
		<div class="input-field">
		  <i class="fas fa-envelope"></i>
		  <input name="message" type="text" required placeholder="Mensaje" />
		</div>
		<input type="submit" class="btn" value="Enviar" />
		<p class="social-text">Redes sociales</p>
		<div class="social-media">
		  <a href="#" class="social-icon">
		    <i class="fab fa-facebook-f"></i>
		  </a>
		  <a href="#" class="social-icon">
		    <i class="fab fa-instagram"></i>
		  </a>
		  <a href="#" class="social-icon">
		    <i class="fab fa-google"></i>
		  </a>
		  <a href="#" class="social-icon">
		    <i class="fab fa-linkedin-in"></i>
		  </a>
		</div>
	</form>
  </body>
  <script src="app.js"></script>
</html>
